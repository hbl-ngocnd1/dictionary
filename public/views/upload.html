{{define "title"}}
Upload CSV File
{{end}}

{{define "body"}}
<div class="container">
  <h1>Upload file.</h1>
  <form action="api/upload" method="post" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="file1">File data</label>
        <input required type="file" name="files" class="form-control" id="file1" placeholder="" multiple>
      </div>
      <div class="form-group col-md-6">
        <label for="file2">File Template decode</label>
        <input required type="file" name="files" class="form-control" id="file2" placeholder="" multiple>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <p id="databaseNames" class="lead text-center"></p>
</div>
{{end}}
